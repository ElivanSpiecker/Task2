name: Pipeline PHP com Flyway (Homolog + ProduÃ§Ã£o)

on:
  push:
    branches: [main]
  workflow_dispatch:  

jobs:
  homolog:
    name: ğŸ”§ HomologaÃ§Ã£o
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ”„ Checkout do cÃ³digo
      uses: actions/checkout@v3

    - name: âš™ï¸ Instalar PHP e dependÃªncias
      run: |
        sudo apt update
        sudo apt install php php-mbstring php-xml php-mysql unzip sshpass default-jre -y
        curl -sS https://getcomposer.org/installer | php
        php composer.phar install

    - name: ğŸ§ª Rodar testes PHPUnit
      run: |
        chmod +x ./vendor/bin/phpunit
        ./vendor/bin/phpunit --testdox


    - name: ğŸ› ï¸ Criar flyway.conf para HomologaÃ§Ã£o
      run: |
        echo "flyway.url=${{ secrets.DB_URL_HOMOLOG }}" > flyway.conf
        echo "flyway.user=${{ secrets.DB_USER_HOMOLOG }}" >> flyway.conf
        echo "flyway.password=${{ secrets.DB_PASS_HOMOLOG }}" >> flyway.conf
        echo "flyway.locations=filesystem:./db/migrations" >> flyway.conf

    - name: ğŸ—ƒï¸ Executar Flyway no banco de HomologaÃ§Ã£o
      run: |
        wget https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/11.10.1/flyway-commandline-11.10.1-linux-x64.tar.gz
        tar -xvzf flyway-commandline-11.10.1-linux-x64.tar.gz
        ./flyway-11.10.1/flyway -configFiles=flyway.conf migrate

    - name: ğŸš€ Deploy para /var/www/homolog via SCP
      run: |
        sshpass -p "${{ secrets.SSH_PASS_HOMOLOG }}" scp -r -o StrictHostKeyChecking=no * ${{ secrets.SSH_USER_HOMOLOG }}@${{ secrets.SSH_HOST_HOMOLOG }}:/var/www/homolog

  producao:
